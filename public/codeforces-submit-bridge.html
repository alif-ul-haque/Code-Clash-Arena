<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitting to Codeforces...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        p {
            margin: 5px 0;
            opacity: 0.9;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Transferring Code to Codeforces</h2>
        <p id="status">Preparing submission...</p>
        <div class="info">
            <p><strong>Problem:</strong> <span id="problem">Loading...</span></p>
            <p><strong>Language:</strong> <span id="language">Loading...</span></p>
            <p><strong>Code Size:</strong> <span id="codeSize">Loading...</span> bytes</p>
        </div>
        <p class="success" id="success" style="display: none;">✓ Code transferred! Redirecting...</p>
    </div>

    <form id="submitForm" method="POST" action="" style="display: none;">
        <input type="hidden" name="csrf_token" id="csrf_token">
        <input type="hidden" name="action" value="submitSolutionFormSubmitted">
        <input type="hidden" name="submittedProblemIndex" id="submittedProblemIndex">
        <input type="hidden" name="programTypeId" id="programTypeId">
        <input type="hidden" name="source" id="source">
        <textarea name="sourceFile" id="sourceFile"></textarea>
        <input type="hidden" name="tabSize" value="4">
        <input type="hidden" name="_tta" value="176">
    </form>

    <script>
        // Get data from parent window (your React app)
        const urlParams = new URLSearchParams(window.location.search);
        const contestId = urlParams.get('contestId');
        const problemIndex = urlParams.get('problemIndex');
        const language = urlParams.get('language');
        const sourceCode = decodeURIComponent(urlParams.get('code') || '');

        // Language mapping
        const languageMap = {
            'PYTHON': '31',
            'C++': '54',
            'JAVA': '60',
            'JAVASCRIPT': '55'
        };

        const languageNames = {
            'PYTHON': 'Python 3',
            'C++': 'GNU G++17',
            'JAVA': 'Java 11',
            'JAVASCRIPT': 'Node.js'
        };

        // Update UI
        document.getElementById('problem').textContent = contestId + problemIndex;
        document.getElementById('language').textContent = languageNames[language] || language;
        document.getElementById('codeSize').textContent = sourceCode.length;

        // Auto-submit to Codeforces
        async function submitToCodeforces() {
            try {
                document.getElementById('status').textContent = 'Fetching CSRF token...';
                
                // First, get the CSRF token from Codeforces
                const submitPageUrl = `https://codeforces.com/problemset/submit/${contestId}/${problemIndex}`;
                const response = await fetch(submitPageUrl, {
                    credentials: 'include' // Include cookies for session
                });
                
                const html = await response.text();
                
                // Extract CSRF token from the page
                const csrfMatch = html.match(/name="csrf_token"\s+value="([^"]+)"/);
                const csrf_token = csrfMatch ? csrfMatch[1] : '';
                
                if (!csrf_token) {
                    throw new Error('Could not get CSRF token. Please make sure you are logged into Codeforces.');
                }

                document.getElementById('status').textContent = 'Submitting your code...';

                // Fill the form
                document.getElementById('csrf_token').value = csrf_token;
                document.getElementById('submittedProblemIndex').value = problemIndex;
                document.getElementById('programTypeId').value = languageMap[language];
                document.getElementById('source').value = sourceCode;
                document.getElementById('sourceFile').value = '';

                // Set form action
                document.getElementById('submitForm').action = `https://codeforces.com/problemset/submit/${contestId}/${problemIndex}`;

                // Show success message
                document.getElementById('success').style.display = 'block';
                document.getElementById('status').textContent = 'Code transferred successfully!';

                // Auto-submit after 1 second
                setTimeout(() => {
                    document.getElementById('submitForm').submit();
                }, 1000);

            } catch (error) {
                console.error('Submission error:', error);
                document.getElementById('status').textContent = '❌ Error: ' + error.message;
                document.getElementById('status').style.color = '#ff5252';
                
                // Fallback: redirect to manual submit page
                setTimeout(() => {
                    window.location.href = `https://codeforces.com/problemset/submit/${contestId}/${problemIndex}`;
                }, 3000);
            }
        }

        // Start submission process
        if (contestId && problemIndex && language && sourceCode) {
            submitToCodeforces();
        } else {
            document.getElementById('status').textContent = '❌ Missing submission data!';
            document.getElementById('status').style.color = '#ff5252';
        }
    </script>
</body>
</html>
